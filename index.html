<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="elements">
    <div class="dropzone" id="backlog">
      <h1>Backlog</h1>
      
      <div class="draggable" data-id='1' draggable="true" ondragstart="event.dataTransfer.setData('text/html',null)">
        This div is draggable1
      </div>
      <div class="draggable" data-id='2' draggable="true" ondragstart="event.dataTransfer.setData('text/html',null)">
        This div is draggable2
      </div>
      <div class="draggable" data-id='3' draggable="true" ondragstart="event.dataTransfer.setData('text/html',null)">
        This div is draggable3
      </div>
      <div class="draggable" data-id='4' draggable="true" ondragstart="event.dataTransfer.setData('text/html',null)">
        This div is draggable4
      </div>
      
    </div>
    
    <div class="dropzone" id="in_progress">
      <h1>In progress</h1>
    </div>
    
    <div class="dropzone" id="complete">
      <h1>Complete</h1>
    </div>
    
    <div class="dropzone" id="on_hold">
      <h1>On Hold</h1>
    </div>
  </div>   
</body>
</html>
